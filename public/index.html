<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Love Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>

<body>
  <div class="background w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-middle">
      <div id="app" class="w3-animate-top">
        
        <div class="outer-center">
          <div class="inner-center">
            <div>
              <h1>Love Calculator</h1>
              <p id="header-text">Enter a couple's names below to see how much they match.</p>
              <hr class="w3-border-grey">
              <form>
                <input type="text" v-model="mName" placeholder="Male Name">
                <input type="text" v-model="fName" placeholder="Female Name">
                <button v-on:click.prevent="fetchInfo">Calculate</button>
              </form>
            </div>
            <div id="api-results" class="hidden">
              <div v-if="loading">
                <div class="myCard">
                  <h2 id="compute">Computing...</h2>
                </div>
              </div>
              <div v-else id="calculation">
                <div class="myCard">
                  <h2>{{ percentage }}</h2>
                  <p>{{ result }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <footer id="github-footer">
      <p>Github Repository: <a href="">Creative Project 4</a></p>
    </footer>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="javascripts/script.js"></script>
</body>

</html>
